<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container">
    <div class="row">
<div class="d-grid gap-2">
    <button (click)="display()" class="btn btn1 btn-primary" type="button">Display Events</button>
  </div>
<div *ngIf="isShown" class="show">
    <div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sl No.</th>
            
            <th scope="col">Date</th>
            <th scope="col">Event</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor ="let res of evdate;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{res}}</td>
            <td>{{evdesc[i]}}</td><td><button (click)="editEvent(res,evdesc[i])" class="btn btn2 btn-secondary" type="button">Edit</button>&nbsp;&nbsp;
                <button (click)="removeItem(res,evdesc[i])"  class="btn btn2 btn-secondary" type="button">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div></div>
</div>
<div *ngIf="isEdit" class="edit">
  <form [formGroup]="editForm" (ngSubmit)="editeve()">
    <div class="form-group">
        <input type="date" class="form-control" formControlName="evedate1" name="evedate1" placeholder="Date" 
        value="" />
        <div *ngIf="(this.editForm.get('evedate1')?.touched||this.editForm.get('evedate1')?.dirty)&&
        this.editForm.get('evedate1')?.errors" class="error">Enter Date</div>
    </div>
        
    <div class="form-group" >
        <input type="text" class="form-control" formControlName="evedesc1" 
        name="evedesc1" placeholder="Event" value="" />
        <div *ngIf="(this.editForm.get('evedesc1')?.touched||this.editForm.get('evedesc1')?.dirty)&&
        this.editForm.get('evedesc1')?.errors" class="error">Enter event</div>
    </div>
    <div class="form-group ">
       <input type="submit" class="btnSubmit" value="Update" />
    </div>
  </form>
</div></div>
