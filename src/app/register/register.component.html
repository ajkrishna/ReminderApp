<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form" >
            <h3>Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="reg()">
                <div class="form-group" >
                    <input type="text" class="form-control" formControlName="uid" name="uid" placeholder="User ID" value="" />
                    <div *ngIf="(this.registerForm.get('uid')?.touched||this.registerForm.get('uid')?.dirty)&&
                    this.registerForm.get('uid')?.errors" class="error">Invalid Account No</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="uname" name="uname" placeholder="User Name" value="" />
                    <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&
                    this.registerForm.get('uname')?.errors" class="error">Invalid UserName</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="pswd" name="pswd" placeholder="Password" value="" />
                    <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&
                    this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Register" /><br><br>
                </div>
                <div class="d-grid">
                <a routerLink="" style="text-decoration: none;" style="color: black;">Log In</a></div>
            </form>
        </div>
    </div>
</div>
